<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create Element & Append Element</h1>
    <button onclick="myAppend()">Creat&Append</button>
    <ul id="myList"></ul>

    <script>

        function myAppend(){
            const myList = document.getElementById("myList")
            
            for (var i = 1; i <= 5; i++) {
                const node = document.createElement("li");
                node.textContent = i;
                myList.appendChild(node)
            }

        }
        

    </script>
</body>
</html>
