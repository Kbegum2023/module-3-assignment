<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function usersBrowserAndVersion() {
            let appName = navigator.appName;
            let version = navigator.appVersion;

            return ("Browser name is " + appName + " <br/> " + "Version is " + version)
        }

        document.write(usersBrowserAndVersion())

    </script>
</body>
</html>
