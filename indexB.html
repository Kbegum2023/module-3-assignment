<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum_sq(array) {
                var sum = 0,
                    i = array.length;
                while (i--)
                    sum += Math.pow(array[i], 2);
                let smSqrt = Math.sqrt(sum)
                return smSqrt;
            };

            document.write(sum_sq([0, 1, 2, 3, 4]));
    </script>
</body>
</html>
