<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Change Attribute Value</h1>
    <div><button id="change_btn" onclick="changeImage()">Change Image</button></div><br>
    
    <img id="img" src="assets/first_image.jpg" alt="">

    <script>
        let button = document.getElementById('change_btn');
        let image = document.getElementById('img');

       
       button.addEventListener('click', function changeImage(){
                image.src = "assets/second_image.jpg"
            })
        

    </script>
</body>
</html>
